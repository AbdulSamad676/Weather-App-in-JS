<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>


<body>
    <h2 class="title">Weather App in javaScript</h2>
    <div class="container">
        <form class="form" action="">
            <div class="searchForm">
                <input placeholder="Enter City" class="inputText" type="text" name="inputText" id="inputText" required>
                <input class="submitBtn" type="submit" value="Search">
            </div>
        </form>
        <div class="position">
            <div class="position-item">
                <p> langitude</p>
                <p id="langitude"></p>
            </div>
            <div class="position-item">
                <p> laptitude </p>
                <p id="laptitude"></p>
            </div>
        </div>
        <div class="temperature">
            <p>Temperature:</p>
            <span class="tempDigit">Â°C</span>
        </div>
        <p class="cityName"></p>
        <p class="weatherStatus">Weather Status: <span class="statusData"></span></p>
    </div>


    <script src="javaScript.js"></script>
</body>

</html>
